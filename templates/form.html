<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Sorting Algorithm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Select Sorting Algorithm</h1>
        <form method="POST">
            <div class="form-group">
                <label for="algorithm">Choose Sorting Algorithm:</label>
                <select name="algorithm" id="algorithm" class="form-control">
                    <option value="bubbleSort">Bubble Sort</option>
                    <option value="insertionSort">Insertion Sort</option>
                    <option value="selectionSort">Selection Sort</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Select Algorithm</button>
        </form>
    </div>
</body>
</html>
