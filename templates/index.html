<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Algorithm Visualization</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Sort Algorithm Visualization</h1>
        <canvas id="sortCanvas" width="800" height="400"></canvas>
        <button class="btn btn-primary mt-3" onclick="startSorting()">Start Sorting</button>
    </div>

    <script>
        let arr = [];
        let canvas = document.getElementById('sortCanvas');
        let ctx = canvas.getContext('2d');
        let fontSize = 20;
        let frameRate = 100;

        function drawArray() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${fontSize}px Arial`;
            ctx.textAlign = 'center';
            for (let i = 0; i < arr.length; i++) {
                let x = (i + 1) * (canvas.width / (arr.length + 1));
                let y = canvas.height / 2;
                ctx.fillText(arr[i], x, y);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function bubbleSort() {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;

                        drawArray();
                        await sleep(frameRate);
                    }
                }
            }
        }

        async function insertionSort() {
            let n = arr.length;
            for (let i = 1; i < n; i++) {
                let key = arr[i];
                let j = i - 1;
                while (j >= 0 && arr[j] > key) {
                    arr[j + 1] = arr[j];
                    j = j - 1;

                    drawArray();
                    await sleep(frameRate);
                }
                arr[j + 1] = key;

                drawArray();
                await sleep(frameRate);
            }
        }

        async function selectionSort() {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                let minIdx = i;
                for (let j = i + 1; j < n; j++) {
                    if (arr[j] < arr[minIdx]) {
                        minIdx = j;
                    }
                }
                if (minIdx !== i) {
                    let temp = arr[minIdx];
                    arr[minIdx] = arr[i];
                    arr[i] = temp;

                    drawArray();
                    await sleep(frameRate);
                }
            }
        }

        function startSorting() {
            arr = [];
            let numElements = 20;
            for (let i = 0; i < numElements; i++) {
                arr.push(Math.floor(Math.random() * 100) + 1);
            }
            drawArray();
            {% if algorithm == 'bubbleSort' %}
                bubbleSort();
            {% elif algorithm == 'insertionSort' %}
                insertionSort();
            {% elif algorithm == 'selectionSort' %}
                selectionSort();
            {% endif %}
        }
    </script>
</body>
</html>
